<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Mode toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>

<body>
    <main>
        <div class="hero_cards">
            <div class="slab_2_outer relative">
                <div class="toggle_small absolute" id="mode">
                    <div class="toggle_inner relative">
                        <input type="checkbox" id="darkmode_toggle" />
                        <label for="darkmode_toggle" onclick="mode_change(this)">
                            <i class="fa-regular fa-sun"></i>
                            <i class="fa-regular fa-moon"></i>
                        </label>
                    </div>
                </div>
                <div class="theshape">
                    <div class="slab2_r1" id="mode2"></div>
                    <div class="slab2_r2">
                        <div class="slab2_r2_c1" id="mode1">
                            <div class="the_code" id="code">
                                <span class="identifier no_space"><</span>
                                <span class="token no_space">div</span>
                                <span style="margin: 3px;"></span>
                                <span class="token no_space">class</span>
                                <span class="identifier no_space">=</span>
                                <span class="brackets no_space">"</span>
                                <span class="class no_space">the_card</span>
                                <span class="brackets no_space">"</span>
                                <span class="identifier" style="margin-left: -3px;">></span>
                                <br>
                                &nbsp;
                                <span class="identifier no_space"><</span>
                                <span class="token no_space">h1</span>
                                <span class="identifier no_space">></span>
                                <span class="code_text">Light/Dark Mode</span>
                                <span class="identifier no_space">
                                <</span>
                                <span class="token no_space" style="margin: 0px -4px;">/</span>
                                <span class="token no_space">h1</span>
                                <span class="identifier" style="margin-left: -3px;">></span>
                                <br>
                                <span class="identifier no_space">
                                <</span>
                                <span class="token no_space" style="margin: 0px -4px;">/</span>
                                <span class="token no_space">div</span>
                                <span class="identifier no_space">></span>

                            </div>
                            <div class="code_title" id="mode_text2"><span style="font-size: 55px;">}</span>&nbsp;
                                Code
                                Tab</div>
                        </div>
                        <div class="slab2_r2_c2" id="mode_inner_round"></div>
                    </div>
                </div>
                <div class="thetext absolute" id="mode_text1">Light/Dark
                    Mode</div>
            </div>

        </div>
    </main>

    <!-- ==================================================================================================================================
===================================================== Java Script Starts ========================================================= 
================================================================================================================================== -->

    <script src="https://kit.fontawesome.com/3b77eb8a06.js" crossorigin="anonymous"></script>
    <script src="darkmode.js"></script>

</body>

</html>
